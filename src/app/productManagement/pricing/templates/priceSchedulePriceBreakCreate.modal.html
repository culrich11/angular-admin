<form name="PriceBreakCreateForm" ng-submit="priceBreakCreate.confirm()" cg-busy="priceBreak.loading">
    <div class="modal-header">
        <button type="button" class="close" ng-click="priceBreakCreate.cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create Price Break</h4>
    </div>
    <div class="modal-body row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" class="form-control" ng-model="priceBreakCreate.priceBreak.Quantity" min="1" required />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-dollar"></i>
                    </span>
                    <input type="number" id="price" class="form-control" ng-model="priceBreakCreate.priceBreak.Price" placeholder="0.00" min="0" step="0.01" required />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-block btn-primary" ng-disabled="PriceBreakCreateForm.$invalid">Save</button>
    </div>
</form>
