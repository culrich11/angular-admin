<form class="form-horizontal" ng-submit="priceScheduleEditModal.submit()" name="priceScheduleEditModal.form" cg-busy="priceScheduleEditModal.loading">
    <div class="modal-header">
        <button type="button" class="close" ng-click="priceScheduleEditModal.cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"><span class="text-muted">Editing: </span> {{priceScheduleEditModal.priceScheduleName}}</h4>
    </div>
    <div class="modal-body">
        <fieldset class="form-group">
            <label for="ID" class="col-sm-3 control-label">Price ID</label>
            <div class="col-sm-9">
                <input id="ID" name="ID" type="text" pattern="([A-Za-z0-9\-\_]+)" pattern-err-type="ID_Name" class="form-control" ng-model="priceScheduleEditModal.data.ID"/>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <label for="Name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input id="Name" name="Name" type="text" class="form-control" ng-model="priceScheduleEditModal.data.Name"/>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <div class="radio">
                    <label for="OpenQuantity">
                        <input id="OpenQuantity" name="OpenQuantity" type="radio" ng-model="priceScheduleEditModal.data.RestrictedQuantity" ng-value="false"> Open Quantity
                    </label>
                </div>
                <div class="radio">
                    <label for="RestrictedQuantity">
                        <input id="RestrictedQuantity" name="RestrictedQuantity" type="radio" ng-model="priceScheduleEditModal.data.RestrictedQuantity" ng-value="true"> Restricted Quantity
                    </label>
                </div>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <label for="MinQuantity" class="col-sm-3 control-label">Min Quantity</label>
            <div class="col-sm-9">
                <input id="MinQuantity" name="MinQuantity"
                       type="text" class="form-control"
                       ng-disabled="priceScheduleEditModal.data.RestrictedQuantity"
                       pattern="^[0-9]*[1-9][0-9]*$" pattern-err-type="positiveInteger"
                       ng-max="priceScheduleEditModal.data.MaxQuantity"
                       ng-model="priceScheduleEditModal.data.MinQuantity"/>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <label for="MaxQuantity" class="col-sm-3 control-label">Max Quantity</label>
            <div class="col-sm-9">
                <input id="MaxQuantity" name="MaxQuantity"
                       type="text" class="form-control"
                       ng-disabled="priceScheduleEditModal.data.RestrictedQuantity"
                       pattern="^[0-9]*[1-9][0-9]*$" pattern-err-type="positiveInteger"
                       ng-min="priceScheduleEditModal.data.MinQuantity"
                       ng-model="priceScheduleEditModal.data.MaxQuantity"/>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                    <label for="ApplyTax">
                        <input id="ApplyTax" name="ApplyTax" type="checkbox" ng-model="priceScheduleEditModal.data.ApplyTax"> Apply Tax
                    </label>
                </div>
                <div class="checkbox">
                    <label for="ApplyShipping">
                        <input id="ApplyShipping" name="ApplyShipping" type="checkbox" ng-model="priceScheduleEditModal.data.ApplyShipping"> Apply Shipping
                    </label>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-block">Save</button>
    </div>
</form>
